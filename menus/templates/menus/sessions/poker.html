{% extends 'menus/base.html' %}
{% load static %}
{% block title %}
    Poker Sessions
{% endblock %}
{% block content %}
    <div class="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h4>Poker Sessions</h4>
            <div class="btn-toolbar mb-2 mb-md-0">
                <a href="{% url 'poker_rules' %}" class="btn btn-sm btn-primary me-1">How to Play</a>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-primary">Create new session</button>
                </form>
            </div>
        </div>
        <div class="list-group" id="sessionsList">
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ sessions|json_script:"sessions" }}
    <script>const game = 'poker'</script>
    <script src="{% static 'sessions/listSessions.js' %}" type="text/javascript"></script>
{% endblock %}
